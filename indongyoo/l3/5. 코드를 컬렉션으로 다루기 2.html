    return new Promise(resolve => {
      setTimeout(function() {
        resolve(a);
      }, 2000);
    })

# concurrency

<script>
  go(
    concurrency([
      _ => time(10),
      _ => time(20),
      _ => time(30)
    ]),
    log);
  // [10, 20, 30]

  go(
    concurrency([
      _ => time(Promise.resolve(100)),
      _ => time(200),
      _ => time(Promise.resolve(300))
    ]),
    log);
  // [100, 200, 300]

  go(
    concurrency({
      users: _ => time(['user', 'user']),
      posts: _ => time(['post', 'post'])
    }),
    log);

  go(
    (async () => {
      var users = time(['user', 'user']);
      var posts = time(['post', 'post']);
      return {
        users: await users,
        posts: await posts
      }
    }) (),
    log);
</script>
