## pipe

<script>
console.clear();

const f1 = pipe(
  a => a + 10,
  a => a + 10,
  a => a + 10);

log( f1(10) );

const f2 = pipe(
  a => Promise.resolve(a + 10),
  a => Promise.resolve(a + 10),
  a => a + 10);

f2(100).then(log);
go(100, f2, log);
</script>

<script>

  var nums = [1, 2, 3, 4, 5, 6];
  go(
    nums,
    nums => filter(a => a % 2, nums),
    nums => map(a => a * 2, nums),
    log);

  const addAll = nums => reduce((a, b) => a + b, nums);

];

  filter(u => u.age < 30),
  map(u => u.name),
  log);
// ["aa", "dd"]

go(users,
  reject(u => u.age < 30),
  map(u => u.age),
  reduce((a, b) => a + b),
  log);

go(users,
  reject(u => u.age < 30),
  users => reduce((total, u) => total + u.age, users, 0),
  log);
